<!doctype html>
<html lang="en" ng-app="triviaTimeApp">
<head>
	<title>Trivia Time</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

<h1>Trivia Time!</h1>

<h3>Quizzes Available:</h3>
<div ng-controller="QuizController">
<ul ng-repeat="quiz in quizzes">
	<li><b>{{quiz.name}}</b> Fun Factor: {{quiz.rating}}</li>
</ul>
</div>
</body>
</html>
