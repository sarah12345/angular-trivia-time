<div>
	<div class="clearfix new-question">
		Filter questions by text: <input type="text" ng-model="filterText" /><br/>
		You've answered {{correctAnswers()}} out of {{totalQuestions()}} correctly so far.
		<a class="pull-right" href="#/questions/new"><span class="glyphicon glyphicon-plus"></span> Add new question</a>
	</div>


	<ul class="list-group">
		<li class="list-group-item animate" ng-repeat="(key, question) in questions | orderByPriority | filter:filterText">

			<div class="top-right">
				<i class="fa fa-smile-o fa-3x" ng-class="{active:question.answered && question.correct}"></i>
				<i class="fa fa-frown-o fa-3x" ng-class="{active:question.answered && !question.correct}"></i>
			</div>

			<div class="bottom-right">
				<a href="#/questions/{{key}}">Edit</a> |
				<a ng-click="deleteQuestion(key)">Delete</a>
			</div>

			<div>
				<h4>{{question.question}}</h4>
				<div class="text-muted"><input type="radio" name="{{key}}-answer" value="1" ng-click="answerQuestion(question, '1')" /> {{question.option1}}</div>
				<div class="text-muted"><input type="radio" name="{{key}}-answer" value="2" ng-click="answerQuestion(question, '2')"/> {{question.option2}}</div>
				<div class="text-muted"><input type="radio" name="{{key}}-answer" value="3" ng-click="answerQuestion(question, '3')"/> {{question.option3}}</div>
				<div class="text-muted"><input type="radio" name="{{key}}-answer" value="4" ng-click="answerQuestion(question, '4')"/> {{question.option4}}</div>
			</div>
		</li>
	</ul>

</div>
