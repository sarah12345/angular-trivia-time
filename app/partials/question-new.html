<div>
	<form name="questionForm" class="form-horizontal" role="search" novalidate ng-submit="questionForm.$valid && persistQuestion(question)">
		<div class="form-group">
			<label class="control-label">Question:</label> (required)
			<input type="text" class="form-control" ng-model="question.question" required>
		</div>
		<div class="form-group">
			<label class="control-label">Answer:</label> (required)
			<input type="text" class="form-control" ng-model="question.answer" required>
		</div>
		<div class="form-group">
			<button type="submit" value="add question" class="btn btn-primary">
				<span class="glyphicon glyphicon-star"></span> Add Question
			</button>
		</div>
	</form>

	<a href="#/questions" class="pull-right">Back to all questions</a>
</div>
